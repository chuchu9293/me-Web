<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=3GFi2F04wXaVuwmGu8fN49kL"></script>  
	<title>i'm here</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html> 
<script type="text/javascript">  
var map = new BMap.Map("allmap");  
var point=new BMap.Point(121.421088,31.20956);
map.centerAndZoom(point, 16);     
//var zoomControl=new BMap.ZoomControl();  
//map.addControl(zoomControl);//添加缩放控件  
var scaleControl=new BMap.ScaleControl();  
map.addControl(scaleControl);//添加比例尺控件  
var marker = new BMap.Marker(point);  // 创建标注
map.addOverlay(marker);               // 将标注添加到地图中
marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
var label = new BMap.Label("我在这里哦",{offset:new BMap.Size(20,-10)});
marker.setLabel(label);
</script>
