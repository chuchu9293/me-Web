
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<!-- Bootstrap  根据屏幕大小自适应样式 -->
<meta name="viewport" content="width=device-width,initial-scale=1">


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<link href="http://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.css" rel="stylesheet" type="text/css"/> 
<script src="http://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.js"></script>

<!-- Angular JS 静态资源 -->
<script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.3.15/angular-route.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	
<!-- HighCharts静态资源 -->
<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts-more.js"></script>

<!-- 自己的资源 -->
<script src="../js/app.js"></script>
<script src="../js/menuController.js"></script>
<script src="../js/countDownController.js"></script>

<link rel="stylesheet" href="../css/app.css">
<title>杜易初 | Young Rhythm</title>

</head>
<body class="container" ng-app="qingWebApp">
	<div ng-controller="menuController">
		<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header pull-left">
			<a class="navbar-brand" href="#">menu</a>
		</div>

		<ul class="nav navbar-nav pull-right" style="margin-right: 0.2em">

			<li ng-repeat="section in sections"
				ng-class="{active:isActive(section.link)}"><a
				ng-href="#{{section.link}}">{{section.title}}</a></li>
		</ul>

		</nav>

	</div>
	<div>
		<br> <br>
	</div>
	<div ng-view></div>
	<div class="myfooter">
		&copy;2015&nbsp;<span class="text">yichu</span> &nbsp;|&nbsp;沪ICP备15017991号
	
	</div>
</body>
</html>
