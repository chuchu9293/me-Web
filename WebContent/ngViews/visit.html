<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed "
					data-toggle="collapse" data-target="#myNavbarCollapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">易初|yichu</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbarCollapse">
				<ul id="navBarID" class="nav navbar-nav navbar-right">
					<li id="gaoKaoID"><a href="../views/index.html">高考 <!-- 小的下三角 --> <b
							class="caret"></b>
					</a>
						<ul class="dropdown-menu" id="gaoKaoChildID">
							<li><a href="../views/index.html">高考倒计时</a></li>

		</div>
	</nav>
	<h3 style="text-align: center">网站近50条访问记录</h3>
	<div class="table-responsive" ng-app="visitApp"
		ng-controller="visitAppCtrl">

		<table class="table  table-hover table-responsive">
			<thead>
				<tr>
					<th>ip</th>
					<th>ip信息</th>
					<th>访问时间</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='element in ipList'>
					<td>{{element.ip}}</td>
					<td>{{element.ipInfo}}</td>
					<td>{{element.dateStr}}</td>
				</tr>
			</tbody>
		</table>
	</div>

<iframe src="../views/footer.html" frameborder="no" border="0" style="width: 100%;"></iframe>
